<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset=UTF-8>
	<title>Main</title>
	<style>body,head,html{padding:0;margin:0}body{font-family:calibri,helvetica,arial,sans-serif}</style>
	<script src="elm.js"></script>
</head>
<body>
	<div id="app-div"></div>
	<script>
	    var node = document.getElementById('app-div');
	    var app = Elm.Main.embed(node);

	    document.addEventListener(
	    	'keydown',
	    	function (evt) {
	    		app.ports.keyDownEvents.send(evt.keyCode);
	    	},
	    	false);

	    document.addEventListener(
	    	'keypress',
	    	function (evt) {
	    		app.ports.keyPressEvents.send(evt.keyCode);
	    	},
	    	false);

	    document.addEventListener(
	    	'keyup',
	    	function (evt) {
	    		app.ports.keyUpEvents.send(evt.keyCode);
	    	},
	    	false);

	</script>
</body>
</html>
